<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <title>O melhor festival de musica alternativa entre os Devs | Codechella</title>
</head>
<body>
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <img src="./img/Logo.svg" class="img-logo">
        </div>
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Menu -->
        <nav class="nav">
            <ul class="menu">
                <li><a href="#">A experiência</a></li>
                <li><a href="#">Mapa de Setores</a></li>
                <li><a href="#">Informações</a></li>
                <li><a href="#">Ingresso</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner hero">
        <h1 class="banner__texto">Boas vindas ao #CodeChella2023!</h1>
    </section>    

    <footer class="footer">
        <div class="footer__top">
            <div class="logo">
                <img src="./img/Logo.svg" class="img-logo">
            </div>
            <div class="footer__social">
                <p class="footer__social-texto">Acesse nossas redes:</p>
                <ul class="footer__social--lista">
                    <li><a href="#"><img src="./img/whatsapp.svg" alt="whatsapp"></a></li>
                    <li><a href="#"><img src="./img/twitch.svg" alt="twitch"></a></li>
                    <li><a href="#"><img src="./img/instagram.svg" alt="instagram"></a></li>
                    <li><a href="#"><img src="./img/twitter.svg" alt="Twitter"></a></li>
                </ul>
            </div>
        </div>
        <div class="footer__bottom">
            <p class="footer__bottom-texto">Desenvolvido por Alura. Projeto fictício sem fins comerciais.</p>
        </div>
    </footer>
</body>
</html>
