<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <title>O melhor festival de musica alternativa entre os Devs | Codechella</title>
</head>
<body>
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html"><img src="./img/Logo.svg" class="img-logo"></a>
        </div>
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Menu -->
        <nav class="nav">
            <ul class="menu">
                <li><a href="experiencia.html">A experiência</a></li>
                <li><a href="mapa.html">Mapa de Setores</a></li>
                <li><a href="info.html">Informações</a></li>
                <li><a href="ingresso.html">Ingresso</a></li>
            </ul>
        </nav>
    </header>

    <section class="header__ingresso">
        <h1 class="header__ingresso--titulo">Garanta seu Ingresso</h1>
    </section>

    <section class="formulario">
        <h2>Preencha o formulário a seguir:</h2>
        <form action="#">
            <div class="form">
                <div class="form__top">
                    <div class="form__top--item">
                        <label for="nome">Nome completo:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form__top--item">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                </div>
                <div class="form__bottom">
                    <div class="form__bottom--item">
                        <label for="setor">Tipo de ingresso:</label>
                        <select name="setor" id="setor">
                            <option value="pista">Pista</option>
                            <option value="premium">Premium</option>
                            <option value="cadeiras">Cadeiras</option>
                        </select>
                    </div>
                    <div class="form__bottom--item">
                        <label for="data">Data de nascimento:</label>
                        <input type="date" name="data" id="data">
                    </div>
                </div>
            </div>
        </form>
        <button class="btn-comprar">Avançar!</button>
    </section>
    <footer class="footer">
        <div class="footer__top">
            <div class="logo">
                <img src="./img/Logo.svg" class="img-logo">
            </div>
            <div class="footer__social">
                <p class="footer__social-texto">Acesse nossas redes:</p>
                <ul class="footer__social--lista">
                    <li><a href="#"><img src="./img/whatsapp.svg" alt="whatsapp"></a></li>
                    <li><a href="#"><img src="./img/twitch.svg" alt="twitch"></a></li>
                    <li><a href="#"><img src="./img/instagram.svg" alt="instagram"></a></li>
                    <li><a href="#"><img src="./img/twitter.svg" alt="Twitter"></a></li>
                </ul>
            </div>
        </div>
        <div class="footer__bottom">
            <p class="footer__bottom-texto">Desenvolvido por Alura. Projeto fictício sem fins comerciais.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
